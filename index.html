        * {

        body {
            background-color: #0a0a0a;

            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: linear-gradient(to bottom, #000000, #1a1a1a);
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: #151515;
            border-radius: 15px;
            padding: 30px;

            border: 1px solid #2a2a2a;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ffcc00;
        }
        
        .payment-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 25px;
            color: #ffcc00;
            font-weight: 600;
        }
        
        .payment-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }
        
        .payment-option {
            width: 48%;
            padding: 15px;
            background-color: #1e1e1e;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #333;
        }
        
        .payment-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.2);
            border-color: #ffcc00;
        }
        
        .payment-option.active {
            border-color: #ffcc00;
            background-color: #252525;
        }
        
        .payment-option i {
            font-size: 30px;
            margin-bottom: 10px;
            color: #ffcc00;
        }
        
        .payment-option p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .payment-details {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: none;
        }
        
        .payment-details.active {
            display: block;
        }
        
        .detail-item {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }
        
        .detail-item span:first-child {
            font-weight: 600;
            color: #aaa;
        }
        
        .detail-item span:last-child {
            font-weight: 500;
            color: #ffcc00;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ddd;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #1a1a1a;
            color: #fff;
            font-size: 16px;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #ffcc00;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: #ffcc00;
            color: #000;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background-color: #ffd633;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.3);
        }
        
        .status {
            text-align: center;
            margin-top: 30px;
            display: none;
        }
        
        .status-icon {
            font-size: 70px;
            margin-bottom: 20px;
        }
        
        .success {
            color: #4CAF50;
        }
        
        .failed {
            color: #F44336;
        }
        
        .whatsapp-btn {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .whatsapp-btn:hover {
            background-color: #128C7E;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }
        
        .copy-btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 12px;
            transition: all 0.2s ease;
        }
        
        .copy-btn:hover {
            background-color: #ffcc00;
            color: #000;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px; ya
            padding: 15px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>

            <div class="payment-option" id="gopay-option">

                <span>Nomor:</span>

            </div>
            <div class="detail-item">

            <div class="status-icon failed">
                <i class="fas fa-times-circle"></i>

    <div class="notification" id="notification">Nomor berhasil disalin!</div>

    <script>
        // Elements
        const danaOption = document.getElementById('dana-option');
        const gopayOption = document.getElementById('gopay-option');
        const danaDetails = document.getElementById('dana-details');
        const gopayDetails = document.getElementById('gopay-details');
        const payButton = document.getElementById('pay-button');
        const successStatus = document.getElementById('success-status');
        const failedStatus = document.getElementById('failed-status');
        const amountInput = document.getElementById('amount');
        const copyButtons = document.querySelectorAll('.copy-btn');
        const notification = document.getElementById('notification');
        
        // Variables
        let selectedMethod = null;
        
        // Event Listeners
        danaOption.addEventListener('click', () => {
            selectPaymentMethod('dana');
        });
        
        gopayOption.addEventListener('click', () => {
            selectPaymentMethod('gopay');
        });
        
        payButton.addEventListener('click', () => {
            if (!selectedMethod) {
                alert('Pilih metode pembayaran terlebih dahulu!');
                return;
            }
            
            if (!amountInput.value || amountInput.value <= 0) {
                alert('Masukkan nominal pembayaran yang valid!');
                return;
            }
            
            // Simulasi pembayaran (80% berhasil, 20% gagal)
            const isSuccess = Math.random() > 0.2;
            
            if (isSuccess) {
                showStatus('success');
            } else {
                showStatus('failed');
            }
        });
        
        copyButtons.forEach(button => {
            button.addEventListener('click', () => {
                const number = button.getAttribute('data-number');
                copyToClipboard(number);
                showNotification();
            });
        });
        
        // Functions
        function selectPaymentMethod(method) {
            selectedMethod = method;
            
            // Reset active states
            danaOption.classList.remove('active');
            gopayOption.classList.remove('active');
            danaDetails.classList.remove('active');
            gopayDetails.classList.remove('active');
            
            // Set active state based on selection
            if (method === 'dana') {
                danaOption.classList.add('active');
                danaDetails.classList.add('active');
            } else if (method === 'gopay') {
                gopayOption.classList.add('active');
                gopayDetails.classList.add('active');
            }
        }
        
        function showStatus(status) {
            // Hide all status first
            successStatus.style.display = 'none';
            failedStatus.style.display = 'none';
            
            // Show the selected status
            if (status === 'success') {
                successStatus.style.display = 'block';
            } else if (status === 'failed') {
                failedStatus.style.display = 'block';
            }
            
            // Scroll to status
            document.querySelector('.status').scrollIntoView({ behavior: 'smooth' });
        }
        
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }
        
        function showNotification() {
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
        
        // Initialize with DANA selected by default
        selectPaymentMethod('dana');
    </script>
